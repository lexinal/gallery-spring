<!DOCTYPE html>
<html>
<head>
	<title>My Spring 2019 gallery</title>
	<script type="text/javascript" src="gallery.js"></script>
</head>
<body>
<!-- overall slideshow -->
<div class="slideshow">
	<!-- slide 1-->
	<div class="slide 1">
		<h2>Slide </h2>
		<img src="pictures/dog-three.png" alt="This is an image of a cute puppy."/>
		<div class="caption">This is caption 1.</div>
	</div> <!--end of slide 1-->
	<!-- slide 2-->
	<div class="slide 2">
		<h2>Slide </h2>
		<img src="pictures/dog-one.png" alt="This is an image of a cuter puppy."/>
		<div class="caption">This is caption 2.</div>
	</div><!-- end slide 2 -->
	<!-- slide 3-->
	<div class="slide 3">
		<h2>Slide </h2>
		<img src="pictures/dog-two.png" alt="This is an image of the cutest puppy."/>
		<div class="caption">This is caption 3.</div>
	</div><!-- end slide 3 -->
</div> <!-- end slideshow -->
<!-- start buttons -->
<div class="buttons">
	<!-- previous button -->
	<button type="button" class="previous"></button>
	<!-- next button -->
	<button type="button" class="next"></button>
</div>
</body>
</html>
